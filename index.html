<html>
  <head>
    <title></title>
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div class="search-area">
        <div class="main-heading"><h1>COVID-19 STATS</h1></div>
        <div class="searchbox">
            <input
            type="text"
            placeholder="Enter the name of the country"
            class="search-box"
          />
          <button class="search">üîç</button>
        </div>
        
      </div>
    </div>
    <div class="flag"></div>
    <div class="country-stats hidden">
        <p class="name-label">Country:<span class="name"></span></p>
        <p class="label-totalCases">Total Cases:<span class="totalCases"></span>  </p>
        <p class="label-casesToday">Cases Today:<span class="casesToday"></span>  </p>
        <p class="label-totalDeaths">Total Deaths:<span class="totalDeaths"></span>  </p>
        <p class="label-deathsToday">Deaths Today:<span class="deathsToday"></span>  </p>
       
        <p class="label-totalRecovered"> Total Recovered:<span class="totalRecovered"></span>  </p>
        <p class="label-recoveredToday">Recovered Today:<span class="recoveredToday"></span>  </p>
        <p class="label-totalTests">Total Tests:<span class="totalTests"></span>  </p>
        <p class="label-totalPerMillion">Tests Per Million:<span class="testsPerMillion"></span>  </p>
        

    </div>
    <script src="script.js"></script>
  </body>
</html>
